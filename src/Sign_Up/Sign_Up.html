<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_Up.css">
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <div class="signup-grid">
            <div class="signup-text">
                <h1>Sign Up</h1>
            </div>
            <div class="signup-text1" style="text-align: left;">
                Already a member? <span><a href="../Login/Login.html" style="color: #2190ff;"> Login</a></span>
            </div>
            <div class="signup-form">
                <form>
                    <!--Role Field-->
                    <div class="form-group">
                        <label for="role">Role (Ex: Doctor or Patient):</label>
                        <input type="text" id="role" name="role" required class="form-control" placeholder="Enter your role" aria-describedby="helpId" />
                    </div>
                    <!--Name Field-->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required class="form-control" placeholder="Enter your name" aria-describedby="helpId"><br><br>
                    </div>
                    <!--Phone Number Field-->
                    <div class="form-group">
                        <label for="pnum">Phone Number:</label>
                        <input type="text" id="pnum" name="pnum" required class="form-control" placeholder="Enter your phone number" aria-describedby="helpId"><br><br>
                    </div>
                    <!--Email Field-->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId"><br><br>
                    </div>
                    <!--Password Field-->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId"><br><br>
                    </div>
                    <!--Submit and Reset Buttons-->
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary mb-s mr-1 waves-effect waves-light">Submit</button>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
